schema:
  - internal/api/graphql/schema/*.graphql

exec:
  filename: internal/api/graphql/generated/generated.go
  package: generated

model:
  filename: internal/api/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/api/graphql/resolver
  package: resolver

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  JSON:
    model:
      - github.com/99designs/gqlgen/graphql.Map
  BigInt:
    model:
      - github.com/99designs/gqlgen/graphql.Int64
  StringMap:
    model:
      - github.com/xzzpig/rclone-sync/internal/api/graphql/scalar.StringMap
