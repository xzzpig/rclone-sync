# GraphQL Schema: File 相关类型定义

# =============================================================================
# TYPES
# =============================================================================

"""
文件/目录条目
"""
type FileEntry {
	"""
	文件名
	"""
	name: String!
	"""
	完整路径
	"""
	path: String!
	"""
	是否为目录
	"""
	isDir: Boolean!
}

# =============================================================================
# NAMESPACED TYPES
# =============================================================================

"""
文件查询命名空间
"""
type FileQuery {
	"""
	列出本地目录内容
	"""
	local(
		"""
		目录路径
		"""
		path: String!
	): [FileEntry!]! @goField(forceResolver: true)
	"""
	列出远程目录内容
	"""
	remote(
		"""
		连接 ID
		"""
		connectionId: ID!
		"""
		目录路径
		"""
		path: String!
	): [FileEntry!]! @goField(forceResolver: true)
}

# =============================================================================
# EXTEND ROOT TYPES
# =============================================================================

extend type Query {
	"""
	文件相关查询（命名空间）
	"""
	file: FileQuery! @goField(forceResolver: true)
}
